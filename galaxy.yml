build_ignore:
  - assets
  - decks
  - demos
  - exercises
  - '*.tar.gz'
  - provisioner
  - vagrant-demo
  - images
  - _layouts
  - docs
  - files


# A short summary description of the collection
description: reusable content from Ansible Automation Workshops

license:
  - GPL-2.0-or-later

# The path to the license file for the collection. This path is relative to the root of the collection. This key is
# mutually exclusive with 'license'
license_file: ''

# A list of tags you want to associate with the collection for indexing/searching. A tag name has the same character
# requirements as 'namespace' and 'name'
tags: []

# Collections that this collection requires to be installed for it to be usable. The key of the dict is the
# collection label 'namespace.name'. The value is a version range
# L(specifiers,https://python-semanticversion.readthedocs.io/en/latest/#requirement-specification). Multiple version
# range specifiers can be set and are separated by ','
dependencies:
  # version 19.1.0 introduced a breaking change, fix likely to be released in 19.3.0
  # https://github.com/ansible/awx/pull/10336
  "amazon.aws": "3.1.1"
  "ansible.utils": "2.5.2"
  "ansible.netcommon": "2.0.2"
  "ansible.posix": "1.3.0"
  "ansible.product_demos": "1.2.12"
  "ansible.windows": "1.9.0"
  "arista.eos": "2.1.2"
  "awx.awx": "19.4.0"
  "chocolatey.chocolatey": "1.2.0"
  "cisco.ios": "2.0.1"
  "community.aws": "3.1.0"
  "community.crypto": "2.2.3"
  "community.general": "4.5.0"
  "community.mysql": "3.1.1"
  "community.windows": "1.9.0"
  "containers.podman": "1.9.1"
  "f5networks.f5_modules": "1.15.0"
  "junipernetworks.junos": "2.1.0"
  "redhat_cop.controller_configuration": "2.1.1"
  "redhat_cop.tower_utilities": "2.0.1"

# The URL of the originating SCM repository
repository: https://github.com/ansible/workshops

# The URL to any online docs
documentation: https://github.com/ansible/workshops/blob/devel/README.md

# The URL to the homepage of the collection/project
homepage: https://ansible.github.io/workshops/

# The URL to the collection issue tracker
issues: https://github.com/ansible/workshops/issues
