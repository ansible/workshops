---
- name: CHANGE PASSWORD TO WORKSHOP DEFAULT
  cli_command:
    command: "{{item}}"
    prompt:
      - "New password"
      - "Retype new password"
    answer:
      - "{{admin_password}}1"
      - "{{admin_password}}1"
    check_all: true
  loop:
    - "configure"
    - "rollback"
    - "set system root-authentication plain-text-password"
    - "commit"

- name: TURN ON NETCONF ON PORT 830
  junos_netconf:
