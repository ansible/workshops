---
- name: grab facts for rtr1
  ec2_instance_facts:
    region: "{{ ec2_region }}"
    filters:
      instance-state-name: running
      "tag:Name": "{{ec2_name_prefix}}-{{username}}-rtr1"
  register: rtr1_node_facts
  delegate_to: localhost

