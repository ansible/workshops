---
- name: create a private zone
  become: false
  route53_zone:
    zone: "{{ ec2_name_prefix }}.{{ workshop_internal_dns_zone }}"
    vpc_id: "{{ vpc_id }}"
    vpc_region: "{{ vpc_region }}"
  delegate_to: localhost
  run_once: True

- name: create internal DNS records
  become: false
  route53:
    state: present
    zone: "{{ ec2_name_prefix }}.{{ workshop_internal_dns_zone }}"
    private_zone: yes
    record: "{{ record }}"
    type: "{{ type }}"
    overwrite: true
    value: "{{ value }}"
  delegate_to: localhost 

