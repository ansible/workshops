---
ec2_name_prefix: TRAINING
ec2_region: us-east-1
ec2_wait: yes
#need to circle back and fix this for teardown - sean
ec2_az: "{{ec2_region}}a"
ec2_subnet: "172.16.0.0/16"
ec2_subnet2: "172.17.0.0/16"
ssh_port: 22

## The default is multivendor, 1 x Cisco, 2 x Arista, 1 x Juniper
##
##   VPC1       VPC2
##  (rtr1)  -   (rtr2)
##    |           |
##  (rtr3)  -   (rtr4)
##
control_type: "rhel7-tower"
rtr1_type: "cisco"
rtr2_type: "arista"
rtr3_type: "juniper"
rtr4_type: "arista"

# additional info needed by AWS ec2 modules
ec2_info:
  juniper:
    size: c3.xlarge
    ami: "{{juniper_ami | default(omit)}}"
    os: junos
  cisco:
    size: t2.medium
    ami: "{{cisco_ami | default(omit)}}"
    os: ios
  arista:
    size: t2.medium
    ami: "{{arista_ami | default(omit)}}"
    os: eos
  # Look for owner 309956199498 to find official Red Hat AMIs
  rhel7-tower:
    owners: 309956199498
    size: t2.medium
    os_type: linux
    disk_space: 20
    architecture: x86_64
    filter: 'RHEL-7.4*GA*'
  rhel7:
    owners: 309956199498
    size: t2.micro
    os_type: linux
    disk_space: 10
    architecture: x86_64
    filter: 'RHEL-7.4*GA*'

f5node:
  owners: 679593333241
  size: t2.large
  os_type: linux
  disk_space: 40
  architecture: x86_64
  filter: 'F5 Networks Prelicensed Hourly BIGIP-13.1*Good 25MBPS*'

