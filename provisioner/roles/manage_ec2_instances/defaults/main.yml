---
ec2_name_prefix: TRAINING
ec2_region: us-east-1
ec2_wait: yes
#need to circle back and fix this for teardown - sean
ec2_az: "{{ec2_region}}a"
ec2_subnet: "172.16.0.0/16"
ec2_subnet2: "172.17.0.0/16"
ssh_port: 22

# Instance types used for lab configurations
juniper:
  size: c3.xlarge

cisco:
  size: t2.medium
  os: ios

arista:
  size: t2.medium

  # Look for owner 309956199498 to find official Red Hat AMIs
rhel7:
  owners: 309956199498
  size: t2.micro
  os_type: linux
  disk_space: 10
  architecture: x86_64
  filter: 'RHEL-7.4*GA*'

rhel7-tower:
  owners: 309956199498
  size: t2.medium
  os_type: linux
  disk_space: 20
  architecture: x86_64
  filter: 'RHEL-7.4*GA*'

f5node:
  owners: 679593333241
  size: t2.large
  os_type: linux
  disk_space: 40
  architecture: x86_64
  filter: 'F5 Networks Prelicensed Hourly BIGIP-13.1*Good 25MBPS*'

# Login names used for SSH connections. These are baked in to the AMIs.
ec2_login_names:
  rhel7-tower: ec2-user
  rhel7: ec2-user
  centos7-tower: centos
  centos7: centos
  ubuntu14: ubuntu
  ubuntu16: ubuntu
  csr-byol: ec2-user
  junos-byol: jnpr
  f5-prelicensed: admin
  f5_hosts: ec2-user
