---
ec2_name_prefix: TRAINING
ec2_region: us-east-1
ec2_exact_count: 1
ec2_wait: yes
ec2_subnet: "172.16.0.0/16"
ec2_subnet2: "172.17.0.0/16"
networking: false
ssh_port: 22
admin_password: ansible

ec2_lab_node_types:
  ansible: rhel7-tower
  node1: rhel7
  node2: rhel7
  node3: rhel7

ec2_lab_node_types_networking:
  ansible: rhel7-tower
  rtr1: csr-byol
  rtr2: csr-byol
  host1: rhel7

# Instance types used for lab configurations
ec2_instance_types:
  # centos7:
  #   size: t2.micro
  #   os_type: linux
  #   disk_space: 10
  #
  # centos7-tower:
  #   size: t2.medium
  #   os_type: linux
  #   disk_space: 20

  csr-byol:
    owners: 679593333241
    size: t2.medium
    os_type: linux
    disk_space: 20
    architecture: x86_64
    filter: "cisco-CSR*BYOL*"


  # Look for owner 309956199498 to find official Red Hat AMIs
  rhel7:
    owners: 309956199498
    size: t2.micro
    os_type: linux
    disk_space: 10
    architecture: x86_64
    filter: 'RHEL-7.4*GA*'

  rhel7-tower:
    owners: 309956199498
    size: t2.medium
    os_type: linux
    disk_space: 20
    architecture: x86_64
    filter: 'RHEL-7.4*GA*'

  # Look at https://cloud-images.ubuntu.com/locator/ec2/ for Ubuntu AMIs
  # ubuntu14:
  #   size: t2.micro
  #   os_type: linux
  #   disk_space: 10
  #
  # ubuntu16:
  #   size: t2.micro
  #   os_type: linux
  #   disk_space: 10

# Login names used for SSH connections. These are baked in to the AMIs.
ec2_login_names:
  rhel7-tower: ec2-user
  rhel7: ec2-user
  centos7-tower: centos
  centos7: centos
  ubuntu14: ubuntu
  ubuntu16: ubuntu
  csr-byol: ec2-user
