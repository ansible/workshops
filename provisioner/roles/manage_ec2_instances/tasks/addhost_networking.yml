- name: grab facts for rtr1 node (NETWORKING MODE)
  ec2_instance_facts:
    region: "{{ ec2_region }}"
    filters:
      instance-state-name: running
      "tag:Workshop_rtr1": "{{ec2_name_prefix}}-rtr1"
  register: rtr1_node_facts

- name: grab facts for rtr2 node (NETWORKING MODE)
  ec2_instance_facts:
    region: "{{ ec2_region }}"
    filters:
      instance-state-name: running
      "tag:Workshop_rtr2": "{{ec2_name_prefix}}-rtr2"
  register: rtr2_node_facts

- name: grab facts for rtr3 node (NETWORKING MODE)
  ec2_instance_facts:
    region: "{{ ec2_region }}"
    filters:
      instance-state-name: running
      "tag:Workshop_rtr3": "{{ec2_name_prefix}}-rtr3"
  register: rtr3_node_facts

##### Router 4 #####
- name: grab facts for rtr4 node (NETWORKING MODE)
  ec2_instance_facts:
    region: "{{ ec2_region }}"
    filters:
      instance-state-name: running
      "tag:Workshop_rtr4": "{{ec2_name_prefix}}-rtr4"
  register: rtr4_node_facts

- name: ADD CORE ROUTERS TO INVENTORY
  add_host:
    name: "{{ item.tags.Name }}"
    short_name: "{{ item.tags.short_name }}"
    ansible_host: "{{ item.public_ip_address }}"
    username: "{{ item.tags.Student }}"
    ansible_user: "{{ item.tags.username }}"
    ansible_port: "{{ ssh_port }}"
    ansible_ssh_private_key_file: "{{ playbook_dir }}/{{ec2_name_prefix}}/{{ec2_name_prefix}}-private.pem"
    private_ip: "{{item.private_ip_address}}"
    ansible_network_os: "{{item.tags.ansible_network_os}}"
    groups:
      - routers
      - core
  with_items:
    - "{{ rtr1_node_facts.instances }}"
    - "{{ rtr2_node_facts.instances }}"

- name: ADD ACCESS ROUTERS TO INVENTORY
  add_host:
    name: "{{ item.tags.Name }}"
    short_name: "{{ item.tags.short_name }}"
    ansible_host: "{{ item.public_ip_address }}"
    username: "{{ item.tags.Student }}"
    ansible_user: "{{ item.tags.username }}"
    ansible_port: "{{ ssh_port }}"
    ansible_ssh_private_key_file: "{{ playbook_dir }}/{{ec2_name_prefix}}/{{ec2_name_prefix}}-private.pem"
    private_ip: "{{item.private_ip_address}}"
    ansible_network_os: "{{item.tags.ansible_network_os}}"
    groups:
      - routers
      - access
  with_items:
    - "{{ rtr3_node_facts.instances }}"
    - "{{ rtr4_node_facts.instances }}"

- name: ADD DMVPN HUB ROUTER TO SEPARATE GROUP
  add_host:
    name: "{{ item.tags.Name }}"
    short_name: "{{ item.tags.short_name }}"
    ansible_host: "{{ item.public_ip_address }}"
    username: "{{ item.tags.Student }}"
    ansible_user: "{{ item.tags.username }}"
    ansible_port: "{{ ssh_port }}"
    ansible_ssh_private_key_file: "{{ playbook_dir }}/{{ec2_name_prefix}}/{{ec2_name_prefix}}-private.pem"
    ansible_network_os: "{{item.tags.ansible_network_os}}"
    rtr1_node_facts: "{{rtr1_node_facts}}"
    groups:
      - dmvpn
  with_items:
    - "{{ rtr1_node_facts.instances }}"

- name: Generate student inventories
  template:
    src: networking_instances.txt.j2
    dest: "{{ playbook_dir }}/{{ec2_name_prefix}}/student{{item}}-instances.txt"
  with_sequence: count="{{ student_total }}"

- name: Generate student etchosts
  template:
    src: etchosts_networking.j2
    dest: "{{ playbook_dir }}/{{ec2_name_prefix}}/student{{item}}-etchosts.txt"
  with_sequence: count="{{ student_total }}"

- name: Generate instructor inventory
  template:
    src: instructor_inventory_networking.j2
    dest: "{{ playbook_dir }}/{{ec2_name_prefix}}/instructor_inventory.txt"
