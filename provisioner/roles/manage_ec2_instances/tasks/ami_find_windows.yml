---
- name: WINDOWS | DomainController | find ami
  ec2_ami_facts:
    region: "{{ ec2_region }}"
    filters:
      name: "{{ ec2_info['skylight_windows_dc']['filter'] }}"
  register: amis

- name: WINDOWS | DomainController| save ami
  set_fact:
    win_dc_ami: >
      {{ amis.images | selectattr('name', 'defined') | sort(attribute='creation_date') | last }}


