- name: Disable Source/Dest check on instance {{ec2_vpc_id1}} (workshop_type network)
  ec2_eni:
    eni_id: "{{ item['network_interface_id'] }}"
    region: "{{ ec2_region }}"
    source_dest_check: false
  with_items:
    - "{{ eni_facts_1['network_interfaces'] }}"
    - "{{ eni_facts_2['network_interfaces'] }}"
