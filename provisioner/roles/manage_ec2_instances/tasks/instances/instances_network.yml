- name: grab all network interfaces for VPC 1 (workshop_type network)
  amazon.aws.ec2_eni_info:
    region: "{{ ec2_region }}"
    filters:
      vpc-id: "{{ ec2_vpc_id }}"
  register: eni_facts_1

