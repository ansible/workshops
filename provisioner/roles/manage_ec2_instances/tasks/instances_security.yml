    ##############Check Point CloudGuard IaaS Security Management##############
    - name: Ensure tags are present for Check Point CloudGuard Security Management node (SECURITY MODE)
      ec2_tag:
        region: "{{ ec2_region }}"
        resource: "{{item.1}}"
        state: present
        tags:
          Name: "{{ ec2_name_prefix }}-student{{item.0 + 1}}-checkpoint_mgmt"
