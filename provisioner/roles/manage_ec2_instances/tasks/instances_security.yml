          Workshop: "{{ec2_name_prefix}}"
          Index: "{{ item[0] }}"
          Student: "student{{item[0] + 1}}"
          AWS_USERNAME: "{{ linklight_user }}"
          Info: "AWS_USERNAME that provisioned this-> {{ linklight_user }}"
