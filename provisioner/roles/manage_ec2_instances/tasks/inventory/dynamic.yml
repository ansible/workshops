---
- name: customize dynamic inventory script
  template:
    src: "aws_ec2.j2"
    dest: "{{playbook_dir}}/workshop_inventory/aws_ec2.yml"

- name: debug it
  debug:
    msg: "{{ playbook_dir }}"

- name: refresh AWS inventory information
  meta: refresh_inventory

- name: display all groups from dynamic inventory
  debug:
    msg: "{{ groups }}"

- name: Generate instructor inventory
  template:
    src: instructor_inv.j2
    dest: "{{ playbook_dir }}/{{ec2_name_prefix}}/instructor_inventory.txt"
