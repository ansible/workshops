- include_tasks: teardown.yml
  when: teardown|bool

- include_tasks: poweroff.yml
  when: poweroff|bool and not teardown|bool

- include_tasks: poweron.yml
  when: poweron|bool and not teardown|bool

- name: provision workshop in AWS public cloud
  block:
    - name: provision aws resources and instances
      include_tasks: provision.yml
      tags: provisioned

    - name: create instructor_inventory, and student files
      include_tasks: create_inventory.yml
  when: not teardown|bool and not poweroff|bool and not poweron|bool
