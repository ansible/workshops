#REMOVE HARD CODED SSH_KEY VAR
    - name: REMOVE HARD CODED SSH KEY VAR IN INVENTORY
      uri:
        url: "https://{{ansible_host}}/api/v2/inventories/2/"
        user: "admin"
        password: "{{admin_password}}"
        method: PATCH
        validate_certs: False
        force_basic_auth: yes
        body_format: json
        body: ' {"variables": ""}'
        status_code:
          - 200
          - 204
      register: result_uri
      ignore_errors: yes

