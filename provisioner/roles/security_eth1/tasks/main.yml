---
- name: disable Network Manager to not intercept our networking stuff
  systemd:
    name: NetworkManager
    state: stopped
    enabled: false
  notify:
    - restart-network
- name: "Lay down dhcp config for eth1 for {{ inventory_hostname }} (AWS does not for some reason)"
  template:
    src: 'ifcfg-eth1.j2'
    dest: '/etc/sysconfig/network-scripts/ifcfg-eth1'
  notify:
    - restart-network
