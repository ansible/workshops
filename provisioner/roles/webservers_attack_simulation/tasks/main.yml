---
- name: install apache
  yum:
    name: httpd
    state: present

- name: start httpd
  service:
    name: httpd
    state: started

- name: add attack simulation files
  copy:
    src: '{{item}}'
    dest: '/var/www/html/{{item}}'
  loop:
    - ddos_simulation
    - sql_injection_simulation
    - web_attack_simulation
