- name: Create DNS Domain
  win_domain:
    dns_domain_name: "{{ dns_domain_name }}"
    safe_mode_password: "{{ ansible_password }}"
  register: windomain

- name: Reboot if needed
  win_reboot:
  when:
    - windomain.reboot_required

- name: Wait for Active Directory Web Services port
  win_wait_for:
    host: localhost
    port: 9389
    timeout: 600

- name: Ensure AD Services are started
  win_service:
    name: "{{ item }}"
    state: started
    start_mode: auto
  with_items:
    - dns
    - adws

- name: Set Reverse Lookup Zone
  win_ad_reverse_dnszone:
    subnet: "{{ ptr_zone_cidr }}"
    zonename: "{{ ptr_zone_name }}"
    state: present
  register: reverse
  until: reverse is not failed
  retries: 100

- name: Create DNS A record for gitlab
  win_ad_dnsrecord:
    hostname: gitlab
    zone: "{{ dns_domain_name }}"
    ipaddr: "{{ hostvars['gitlab']['private_ip'] }}"
    state: present

- name: Create DNS A record for docs
  win_ad_dnsrecord:
    hostname: docs
    zone: "{{ dns_domain_name }}"
    ipaddr: "{{ hostvars['docs']['private_ip'] }}"
    state: present

- name: dump host_vars
  debug:
    var: hostvars

- name: Create DNS A record for Towers
  win_ad_dnsrecord:
    hostname: student{{ item }}-ansible
    zone: "{{ dns_domain_name }}"
    ipaddr: "{{ hostvars[ec2_name_prefix + '-student' + item + '-ansible']['private_ip'] }}"
    state: present
  with_sequence: count={{ student_total }}

- name: Create DNS A record for Windows
  win_ad_dnsrecord:
    hostname: student{{ item }}-win1
    zone: "{{ dns_domain_name }}"
    ipaddr: "{{ hostvars['student' + item + '-win1']['private_ip'] }}"
    state: present
  with_sequence: count={{ student_total }}

- name: Add windows group
  win_domain_group:
    name: Ansible Users
    scope: global

- name: Add windows domain admin
  win_domain_user:
    name: "Admin"
    upn: "Admin@{{ dns_domain_name }}"
    state: present
    enabled: true
    account_locked: false
    groups:
      - Domain Admins
    password: "{{ domain_admin_password }}"
    update_password: on_create
    password_expired: false
    firstname: admin
    surname: user
    company: AnsibleByRedHat
    email: "Admin@{{ dns_domain_name }}"

- name: Add windows AD users
  win_domain_user:
    name: "{{ user_prefix }}{{ item }}"
    upn: "{{ user_prefix }}{{ item }}@{{ dns_domain_name }}"
    state: present
    enabled: true
    account_locked: false
    groups:
      - Ansible Users
    password: "{{ users_password }}"
    update_password: on_create
    password_expired: false
    firstname: "{{ user_prefix }}"
    surname: "{{ item }}"
    company: AnsibleByRedHat
    email: "{{ user_prefix }}{{ item }}@{{ dns_domain_name }}"
  with_sequence: count="{{ student_total }}"

