- name: Add Ansible group to a local Administrators
  win_group_membership:
    name: Administrators
    members:
      - "{{ dns_domain_name_short }}\\Ansible Users"
    state: present

- name: Add Ansible group to a local Remote Management Users
  win_group_membership:
    name: Remote Management Users
    members:
      - "{{ dns_domain_name_short }}\\Ansible Users"
    state: present
