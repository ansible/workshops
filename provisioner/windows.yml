---
- name: Configure GitLab Host
  hosts: gitlab
  become: true
  gather_facts: true
  tags:
    - gitlab
  tasks:
    - include_role:
        name: common
    - include_role:
        name: geerlingguy.gitlab
    - include_role:
        name: gitlab-server

- name: Configure GitLab client
  hosts: control_nodes
  become: true
  gather_facts: true
  tags:
    - git
  roles:
    - gitlab-client
