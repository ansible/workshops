---
- name: Install base packages
  dnf:
    name:
      - vim
      - git
      - wget
      - nano
      - tree
      - sshpass
      - tmux
      - python3-pip
      - python3-devel
      - ansible-core
      - gcc
      - bind-utils
      - jq
      - net-tools
    state: present
  register: dnf_check
  until: dnf_check is not failed
  retries: 4
  delay: 5
