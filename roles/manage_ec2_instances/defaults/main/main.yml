---
ec2_name_prefix: TRAINING
ec2_region: us-east-1
ec2_wait: true
# need to circle back and fix this for teardown - sean
ec2_az: "{{ec2_region}}a"
ec2_subnet: "172.16.0.0/16"
ec2_subnet2: "172.17.0.0/16"
ec2_network_vpc2: "172.18.0.0/16"
ssh_port: 22
create_cluster: false
## The default is multivendor, 1 x Cisco, 2 x Arista, 1 x Juniper
##
##   VPC1       VPC2
##  (rtr1)  -   (rtr2)
##    |           |
##  (rtr3)  -   (rtr4)
##
control_type: "rhel9-controller"
hub_type: "private_automation_hub"
rtr1_type: "cisco"
rtr2_type: "arista"
rtr3_type: "juniper"
rtr4_type: "arista"
rhel: "rhel8"
# additional info needed by AWS ec2 modules
ec2_info:
  control_type_pre_build:
    owners: 962147768365
    architecture: x86_64
    filter: 'automation_controller*'
    # username: ec2-user
    # size:
    #   - m5a.xlarge
    #   - m4.xlarge
    # os_type: linux
    # disk_volume_type: gp3
    # disk_space: 40
    # disk_iops: 3000
    # disk_throughput: 125
  private_automation_hub:
    owners: 309956199498
    size: m4.xlarge
    os_type: linux
    disk_volume_type: gp3
    disk_space: 40
    disk_iops: 3000
    disk_throughput: 125
    architecture: x86_64
    filter: 'RHEL-9*HVM-*Hourly*'
    username: ec2-user
  juniper:
    size: c5.xlarge
    ami: "{{ juniper_ami | default(omit) }}"
    os: junos
    username: ec2-user
    filter: "junos-vsrx3-x86-64-22.3R2*byol*"
    volume:
      - device_name: /dev/sda1
        ebs:
          volume_type: io1
          iops: 1000
          volume_size: 40
          delete_on_termination: true
  cisco:
    size: t3.medium
    ami: "{{ cisco_ami | default(omit) }}"
    os: ios
    username: ec2-user
    volume:
      - device_name: /dev/xvda
        ebs:
          volume_type: gp3
          iops: 1000
          throughput: 125
          volume_size: 16
          delete_on_termination: true
  arista:
    size: c5.xlarge
    ami: "{{ arista_ami | default(omit) }}"
    os: eos
    username: ec2-user
    filter: "*CloudEOS-4.29*"
    volume:
      - device_name: /dev/xvda
        ebs:
          volume_type: gp3
          iops: 1000
          throughput: 125
          volume_size: 10
  checkpoint_mgmt:
    owners: 679593333241
    filter: 'Check Point CloudGuard IaaS BYOL*R80.40*'
    architecture: x86_64
    size:
      - m5.xlarge
      - m5.2xlarge
      - m5.4xlarge
    ami: "{{ checkpoint_mgmt_ami| default(omit) }}"
    username: admin
  checkpoint_gw:
    owners: 679593333241
    filter: 'Check Point CloudGuard IaaS GW*BYOL*R80.40*'
    architecture: x86_64
    size: c5.large
    ami: "{{ checkpoint_gw_ami| default(omit) }}"
    username: admin
  windows_ws:
    owners: 679593333241
    filter: 'Windows_Server-2016-English-Full-Base*'
    size:
      - m5.xlarge
      - m6i.xlarge
      - r5.xlarge
    ami: "{{ windows_ws_ami| default(omit) }}"
    username: Administrator
    disk_volume_type: gp3
    disk_space: 30
    disk_iops: 3000
    disk_throughput: 125
  # Look for owner 309956199498 to find official Red Hat AMIs
  rhel9-controller:
    owners: 309956199498
    size:
      - m5a.xlarge
      - m4.xlarge
    os_type: linux
    disk_volume_type: gp3
    disk_space: 40
    disk_iops: 3000
