---
- name: grab facts for pulp1 node
  amazon.aws.ec2_instance_info:
    region: "{{ ec2_region }}"
    filters:
      instance-state-name: running
      "tag:Workshop_pulp1": "{{ec2_name_prefix}}-pulp1"
  register: pulp1_node_facts

- name: grab facts for fdo1 node
  amazon.aws.ec2_instance_info:
    region: "{{ ec2_region }}"
    filters:
      instance-state-name: running
      "tag:Workshop_fdo1": "{{ec2_name_prefix}}-fdo1"
  register: fdo1_node_facts

- name: grab facts for imagebuilder1 node
  amazon.aws.ec2_instance_info:
    region: "{{ ec2_region }}"
    filters:
      instance-state-name: running
      "tag:Workshop_imagebuilder1": "{{ec2_name_prefix}}-imagebuilder1"
  register: imagebuilder1_node_facts

- name: grab facts for hmi1 node
  amazon.aws.ec2_instance_info:
